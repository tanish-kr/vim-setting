# 補完
[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_source = '''
let g:deoplete#enable_at_startup = 1
'''

[[plugins]]
repo = 'roxma/nvim-yarp'
if = '''!has('nvim')'''

[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
if = '''!has('nvim')'''

# status line
[[plugins]]
repo = 'vim-airline/vim-airline'
hook_source = '''
let g:airline#extensions#tabline#enabled = 1
set laststatus=2
let g:airline_theme = 'luna'
'''

[[plugins]]
repo = 'vim-airline/vim-airline-themes'

# インデント可視化
[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_source = '''
let g:indent_guides_enable_on_vim_startup = 1
let g:indent_guides_auto_colors = 0
let g:indent_guides_guide_size = 1
autocmd VimEnter,Colorscheme * :hi IndentGuidesOdd guibg=lightgrey ctermbg=lightgrey
autocmd VimEnter,Colorscheme * :hi IndentGuidesEven guibg=lightyellow ctermbg=lightyellow
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_source = '''
let g:quickrun_config = get(g:, 'quickrun_config', {})
let g:quickrun_config._ = {
      \ 'outputter/buffer/split'  : ':rightbelow 8sp',
      \ 'outputter/buffer/close_on_empty' : 1,
      \ }
'''

# 行末スペース可視化
[[plugins]]
repo = 'ntpeters/vim-better-whitespace'
hook_source = '''
let g:better_whitespace_enabled=1
let g:strip_whitespace_on_save=1
'''

# コメントアウト
[[plugins]]
repo = 'tomtom/tcomment_vim'

[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
let b:ale_linters = {'ruby': ['rubocop']}
let g:ale_set_loclist = 0
let g:ale_set_quickfix = 1
let g:ale_fix_on_save = 1
let g:ale_ruby_rubocop_executable = 'bundle'
'''

[[plugins]]
repo = 'vim-scripts/Align'

[[plugins]]
repo = 'junegunn/vim-easy-align'
hook_source = '''
xmap ga <Plug>(EasyAlign)
nmap ga <Plug>(EasyAlign)
'''

# vim language server protocol plugin
[[plugins]]
repo = 'prabirshrestha/async.vim'

[[plugins]]
repo = 'prabirshrestha/vim-lsp'
hook_add = '''
let g:lsp_log_verbose = 1
let g:lsp_log_file = expand('~/vim-lsp.log')
'''

[[plugins]]
repo = 'mattn/vim-lsp-settings'

[[plugins]]
repo = 'prabirshrestha/asyncomplete.vim'
hook_add = '''
let g:asyncomplete_log_file = expand('~/asyncomplete.log')
'''

[[plugins]]
repo = 'prabirshrestha/asyncomplete-lsp.vim'

# [[plugins]]
# repo = 'zxqfl/tabnine-vim'

[[plugins]]
repo = 'skanehira/translate.vim'
hook_add = '''
let g:translate_source = "en"
let g:translate_target = "ja"
let g:translate_popup_window = 0
let g:translate_winsize = 10
nmap gr <Plug>(Translate)
vmap t <Plug>(VTranslate)
'''

